
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SignInForm for FlashCash</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contribution">
    <meta name="generator" content="Hugo 0.82.0">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="/css/opensans-font.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="form-v7 ">
<div class="page-content">
    <div class="form-v7-content">
        <div class="form-left">
            <img src="/images/maxresdefault.jpg" alt="form">
            <p class="text-1">Sign In</p>
            <p class="text-2">Privaci policy & Term of service</p>
        </div>

        <form th:action="@{/signin}"  class="form-detail"  method="post" >

            <div class="form-row">
                <label for="email">E-MAIL</label>
                <input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>
            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" class="input-text" required>
            </div>

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="SIGN IN">
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>
        </form>
    </div>
</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
