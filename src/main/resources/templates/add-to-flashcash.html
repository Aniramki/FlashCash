<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AddMoneyToFlashCashForm for FlashCash</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contribution">
    <meta name="generator" content="Hugo 0.82.0">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="/css/opensans-font.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="page-content">
    <div class="form-v7-content mt-5">
        <div class="form-detail">
            <h2 class="card-title text-center">Add Money</h2>
            <p class="text-center text-muted">Choose your payment method</p>

            <div class="container">
                <div class="page-header text-center">
                    <h1>Credit Card Payment Gateway</h1>
                </div>
                <!-- Credit Card Payment Form - START -->
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="row">
                                        <h3 class="text-center">Payment Details</h3>
                                        <div class="inlineimage">
                                            <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png">
                                            <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png">
                                            <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png">
                                            <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png">
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form th:action="@{/add-to-flashcash}" th:object="${addToFlashCashForm}" method="post">
                                        <!-- Sum Field -->
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="amount">Amount to Add</label>
                                                    <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount" required />
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Card Number Field -->
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="cardNumber">CARD NUMBER</label>
                                                    <div class="input-group">
                                                        <input type="tel" id="cardNumber" name="cardNumber" class="form-control" placeholder="Valid Card Number"  />
                                                        <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Expiration Date and CV Code -->
                                        <div class="row">
                                            <div class="col-xs-7 col-md-7">
                                                <div class="form-group">
                                                    <label for="expirationDate"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                                    <input type="tel" id="expirationDate" name="expirationDate" class="form-control" placeholder="MM / YY"  />
                                                </div>
                                            </div>
                                            <div class="col-xs-5 col-md-5 pull-right">
                                                <div class="form-group">
                                                    <label for="cvCode">CV CODE</label>
                                                    <input type="tel" id="cvCode" name="cvCode" class="form-control" placeholder="CVC"  />
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Card Owner Field -->
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="cardOwner">CARD OWNER</label>
                                                    <input type="text" id="cardOwner" name="cardOwner" class="form-control" placeholder="Card Owner Name"  />
                                                </div>
                                            </div>
                                        </div><br>

                                        <!-- Submit Button -->
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button type="submit" class="btn btn-danger btn-lg btn-block">Confirm Payment</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
</body>
</html>
